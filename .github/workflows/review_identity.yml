name: Review Identity
on:
  push:
    paths:
      - Sources/Identity/**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: windows-2022
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build
        env:
          DOTNET_ROLL_FORWARD: Major
        shell: powershell
        run: |
          .\Build.ps1 -Project Identity
      - name: Run unit tests
        env:
          DOTNET_ROLL_FORWARD: Major
        shell: powershell
        run: |
          dotnet test --no-build --filter "cat==Unit&cat==Identity"
