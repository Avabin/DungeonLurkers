name: Deploy PierogiesBot UI to GitHub Pages
on:
  push:
    paths:
      - Sources/PierogiesBot/UI/**
      - Sources/Shared/UI/**
      - Sources/Shared/PierogiesBot/**
      - Sources/Shared/Shared/**
      - Sources/Shared/PierogiesBot/**
      - Tests/Shared/UI/**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # sets up .NET Core SDK 6
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools
      # publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish Sources/PierogiesBot/UI/PierogiesBot.UI/PierogiesBot.UI.Web/PierogiesBot.UI.Web.csproj -c "Release PierogiesBot" -o release --nologo
      # changes the base-tag in index.html from '/' to 'DungeonLurkers' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to DungeonLurkers
        run: sed -i 's/<base href="\/" \/>/<base href="\/DungeonLurkers\/" \/>/g' release/wwwroot/index.html
      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages-pb
          FOLDER: release/wwwroot